<ng-container *ngIf="isProduct;else shop">
	<sephira-product-display *ngIf="loaded" [product]="product"></sephira-product-display>
</ng-container>

<ng-template #shop id="shop">
	<!-- TODO: <sephira-search></sephira-search> -->
	<mat-paginator [length]="productPageEvent.length" [pageSize]="productPageEvent.pageSize" (page)="fetchProducts($event)"></mat-paginator>
	<ng-template #loaderSpinner>
    	<sephira-loader-spinner></sephira-loader-spinner>
	</ng-template>
	<div *ngIf="loaded;else loaderSpinner" id="products" fxLayoutAlign="stretch">
	    <div class="product" *ngFor="let product of shownProducts">
	        <sephira-product-display [product]="product" [card]="true"></sephira-product-display>
	    </div>
	</div>
</ng-template>
