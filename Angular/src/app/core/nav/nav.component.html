<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
		<div id="sidenav-wrapper">
			<mat-toolbar><a routerLink="/">SEPHIRA</a></mat-toolbar>
			<div id="login-forms" *ngIf="!isSignedIn()">
				<app-login></app-login>
			</div>
			<mat-nav-list>
				<a *ngIf="user?.admin" mat-list-item routerLink="/admin">Admin Settings</a>
				<a *ngFor="let link of links" mat-list-item [routerLink]="[link.link]">{{ link.text }}</a>
			</mat-nav-list>
			<ng-template #nodeTemplateRef let-list="list">
				<div class="node" *ngFor="let node of list">
					<a [routerLink]="[node.link]">{{ node.text }}</a>

					<ul>
						<ng-container *ngTemplateOutlet="nodeTemplateRef; context: { list: node.children }">
						</ng-container>
					</ul>
				</div>
			</ng-template>

			<ul>
				<ng-container *ngTemplateOutlet="nodeTemplateRef; context: { list: menuItems }">
				</ng-container>
			</ul>
			<div id="search">
				<app-search [searchBar]="true"></app-search>
			</div>
			<span class="spacer"></span>
			<div id="sidenav-bottom">
				<button mat-icon-button (click)="logout()" *ngIf="isSignedIn()">
					<mat-icon>logout</mat-icon>
				</button>
				<button mat-icon-button routerLink="/settings" *ngIf="isSignedIn()">
					<mat-icon>settings</mat-icon>
				</button>
				<button mat-icon-button routerLink="/dashboard" *ngIf="isSignedIn()">
					<mat-icon>dashboard</mat-icon>
				</button>
				<app-cart></app-cart>
			</div>
		</div>
	</mat-sidenav>
	<mat-sidenav-content (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')">
		<div id="sidenav-button">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
		</div>
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
